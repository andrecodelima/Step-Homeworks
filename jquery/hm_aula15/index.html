<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .card{
            border: 2px solid;
            padding: 20px;
            width: 20%;
            background-color: #e4e4e4;
            font-size: 13pt;
            font-weight: 600;
            margin-right: 2%;
        }
    </style>
</head>
<body>
    
    <div class="container border border-sm">
        <form action="" id="formulario">

            <fieldset>
                <legend>Cadastro de Carros</legend>
                <div class="row">
                    <div class="col-4">
                        <label for="" class="d-block">Modelo</label>
                        <input type="text" id="modelo" placeholder="HB20">
                    </div>
                    <div class="col-4">
                        <label for="" class="d-block">Fabricante</label>
                        <input type="text" id="fabricante" placeholder="Hyundai">
                    </div>
                    <div class="col-4">
                        <label for="" class="d-block">Cor</label>
                        <input type="text" id="cor" placeholder="Preto">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-4">
                        <label for="" class="d-block">Placa</label>
                        <input type="text" id="placa" placeholder="abc-0000">
                    </div>
                    <div class="col-4">
                        <label for="" class="d-block">Valor</label>
                        <input type="text" id="valor" placeholder="70.000">
                    </div>
                    
                </div>

                <div class="row mt-3">
                    <div class="col-4">
                        <input type="button" value="Salvar" class="btn btn-success mt-3" onclick="cadastrar()">
                    </div>
                    <div class="col-4">
                        <input type="button" value="Exibir" class="btn btn-primary mt-3" onclick="exibir()">
                    </div>
                </div>

            </fieldset>
        </form>

        <div class="section border border-sm mt-5 d-flex" id="resposta">
            <div id="resposta"></div>
        </div>
    </div>

    

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>

</body>
</html>
