<html lang="en">
<head>

<body>

  <header>
   
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TITULO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Link

              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>

          <form class="d-flex">

          </form>
        </div>

  </header>
  
  <!-- FORMULÁRIO - INÍCIO -->

  <main>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome">
      </div>

      <div class="col-md-4">
        <label for="" class="form-label">Atividade</label>
        <select id="inputTipo" class="form-select">
          <option selected disabled>Escolha...</option>

          <option>Futebol</option>
          <option>Volei</option>
          <option>Tênis</option>

        </select>
      </div>

      <div class="col-md-6">
        <label for="" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="inputDescricao">
      </div>

      <div class="col-md-4">
        <label for="" class="form-label">Preço</label>
        <input type="text" class="form-control" id="inputPreco">
      </div>


      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>

      <div class="col-4">
        <button type="submit" class="btn btn-primary" onclick="cadastrar()">Cadastre</button>
      </div>

      <div class="col-4">
        <button type="submit" class="btn btn-primary" onclick="exibir()">Exibir</button>
      </div>
    </form>

      <!-- FORMULÁRIO - FIM -->

  </main>
      <section id="resposta"></section>
