<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../img/icons/favicon.ico" type="image/x-icon">

  <title>Cadastro</title>
</head>

<body>

  <section id="section-cadastro">

    <div class="container">
      <span class="span"><a href="../../../index.html"><img src="../../img/logo.png" alt=""></a></span>

      <div class="box-txt">
        <h2>CADASTRO</h2>
       </div>

      <form class="row g-3" id="form">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="InputNome" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="InputSobrenome">
        </div>

        <div class="col-md-4">
          <label for="validationDefault03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="InputCidade" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault04" class="form-label">Estado</label>
          <select class="form-select" id="InputUF" required>
            <option selected disabled value="">Choose...</option>

            <option>Rio de Janeiro</option>
            <option>São Paulo</option>
            <option>Minas Gerais</option>

          </select>
        </div>

        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Usuário</label>
          <div class="input-group">
            <input type="text" class="form-control" id="InputUser" required>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="InputSenha" required>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Aceito os termos e condições
            </label>
          </div>
        </div>

        <div class="col-12">
          <button onclick="cadastrar()" class="btn btn-primary" type="button">Cadastrar</button>
        </div>
        
      </form>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="../../js/main.js"></script>
</body>

</html>
