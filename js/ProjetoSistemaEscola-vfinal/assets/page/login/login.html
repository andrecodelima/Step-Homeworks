<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../img/icons/favicon.ico" type="image/x-icon">


    <title>Login</title>
</head>
<body >
    <section id="section-login">
        <div class="container">
          <span class="span"><a href="../../../index.html"><img src="../../img/logo.png" alt=""></a></span>

           <div class="box-txt">
            <h2>LOGIN</h2>
           </div>
           <div class="box-login">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuário</label>
                <input type="email" class="form-control"  id="InputUser" aria-describedby="emailHelp" placeholder="email" required>
                <div id="emailHelp" class="form-text"><span class="text-warning">Não compartilhe seu usuário com nínguem.</span> </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="InputSenha" placeholder="senha" required>
              </div>
              <hr>
              <a href="#"><button type="button" onclick="login()" class="btn btn-primary">Login</button></a>
              <a href="../cadastro/cadastro.html"><button type="button" class="btn btn-success">Cadastrar</button></a>

            </form>

          </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="../../js/main.js"></script>
    <!-- <script src="../dashboard/teste.js"></script> -->

</body>
</html>
