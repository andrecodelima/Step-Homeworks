   <script>

            //  Entrada de dados //

    var nome = window.prompt("Informe seu nome: ");

    var idade = Number(window.prompt("Informe sua idade: "));

    var peso = Number(window.prompt("Informe o seu peso seguindo esse modelo: (Ex: 90.0)"
    + "\n" + "Peso: "));

    var altura = Number(window.prompt("Informe a sua altura seguindo esse modelo: (Ex: 1.78)"
    + "\n" + "Altura: "));

    var imc = Number((peso/(Math.pow(altura, 2))).toFixed(1));


            // Validação dos dados //

        if(nome == null){

        if (isNaN(idade)){
            peso = "Número válido.";

        if (isNaN(peso)){
            peso = "Número válido.";

       if (isNaN(altura)){
            altura = "Número válido.";
       }


       if (isNaN(imc)){
           imc = "Número válido.";
       }

       if(isNaN(classificacao)){
           classificacao = "Não foi possível obter a classificação. Recarregue a página e tente de novo.";

       }
        // Definição da Classificação //

    var classificacao;
    if (imc < 18.5){
        classificacao = "Magreza - Procure um nutricionista.";
    }else if (imc >= 18.5 && imc <= 24.9){
        classificacao = "Saudável";
    }else if (imc >= 25 && imc <= 29.9){
        classificacao = "Sobrepeso";
    }else if(imc >= 30 && imc <= 34.9){
        classificacao = "Obesidade Grau I - Procure um nutricionista.";
    }else if(imc >= 35 && imc <= 39.9){
        classificacao = "Obesidade Severa Grau  II - Procure um nutricionista.";    
    }else if (imc >= 40){
        classificacao = "Obesidade Mórbida Grau III - Procure um nutricionista.";
    }
    

   </script>
