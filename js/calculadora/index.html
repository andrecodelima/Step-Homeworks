<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="containers">
        <div class="box-title">
            <!-- H1 -->
        </div>
        <div class="calculadora">
            <div class="row-visor2" id="telasec">
                <div class="col-md-calc2"><h4></h4></div>
            </div>
            <div class="row-visor">
                <div class="col-md-calc">
                    <input type="text" id="visor">
                </div>
            </div>

            <div class="row-btn">
                <div class="col-md-btn-left-op" >
                    <button onclick="exibir()">C</button>
                </div>
                <div class="col-md-btn-left-op" onclick="">
                    <button onclick="btn_operador('√')">√</button>
                </div>
                <div class="col-md-btn-left-op" onclick="">
                    <button onclick="btn_operador('%')">%</button>
                </div>
                <div class="col-md-btn-rigth" onclick="">
                    <button onclick="btn_operador('/')">/</button>
                </div>
            </div>


            <!-- 2. LINHA -->

            <div class="row-btn">
                <div class="col-md-btn-left" >
                    <button onclick="btn_numero(7)">7</button>
                </div>
                <div class="col-md-btn-left" onclick="">
                    <button onclick="btn_numero(8)">8</button>
                </div>
                <div class="col-md-btn-left" onclick="">
                    <button onclick="btn_numero(9)">9</button>
                </div>
                <div class="col-md-btn-rigth" onclick="">
                    <button onclick="btn_operador('x')">X</button>
                </div>
            </div>

            <!-- 3. LINHA -->

            <div class="row-btn">
                <div class="col-md-btn-left" >
                    <button onclick="btn_numero(4)">4</button>
                </div>
                <div class="col-md-btn-left" onclick="">
                    <button onclick="btn_numero(5)">5</button>
                </div>
                <div class="col-md-btn-left" onclick="">
                    <button onclick="btn_numero(6)">6</button>
                </div>
                <div class="col-md-btn-rigth" onclick="">
                    <button onclick="btn_operador('-')">-</button>
                </div>
            </div>

            <!-- 4. LINHA -->

            <div class="row-btn">
                <div class="col-md-btn-left" >
                    <button onclick="btn_numero(1)">1</button>
                </div>
                <div class="col-md-btn-left" onclick="">
                    <button onclick="btn_numero(2)">2</button>
                </div>
                <div class="col-md-btn-left" onclick="">
                    <button onclick="btn_numero(3)">3</button>
                </div>
                <div class="col-md-btn-rigth" onclick="">
                    <button onclick="btn_operador('+')">+</button>
                </div>
            </div>

            <div class="row-btn">
                <div class="col-md-btn-left-0" onclick="">
                    <button onclick="btn_numero(0)">0</button>
                </div>
                <div class="col-md-btn-left" onclick="">
                    <button onclick="pont()">,</button>
                </div>
                <div class="col-md-btn-rigth" onclick="">
                    <button onclick="igual()">=</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../calculadora/script.js"></script>
</body>
</html>
