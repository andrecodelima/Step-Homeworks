    <div>

        var visor1 = document.getElementById('tela1'); // tela branca
        var visor2 = document.getElementById('tela2'); // tela cinza

            document.getElementById("tela2").innerHTML = visor1.value;

        }

        function btn(n){
            visor1.value = n;
