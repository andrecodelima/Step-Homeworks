<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

   <script>

        //  Entrada de dados //

        var nome = window.prompt("Nome: ");
        var idade = Number(window.prompt("Idade: "));
        var genero = window.prompt("Sexo: Masculino - [M]  | Feminino - [F]");
        var maiorIdade;


        // Condições - IDADE //

        if(idade > 0){
            if(idade >=18){
                maiorIdade = "Adulto";
            }else{
                maiorIdade = "Menor idade";
            }
        }if(idade == isNaN){
            idade == "dado incorreto."
        }

        // Condições - GENERO //
   
        if(genero != " "){
            if(genero == "m" || genero == "M"){
                genero = "Masculino";
            // }else if(genero != "Masculino" || genero != "masculino"){
            //     genero = "Opção inválida";
            }if (genero == "f" || genero == "F"){
                genero = "Feminino";
            // }else if(genero != "Feminino" || genero || "feminino"){
            //     genero = "Opção inválida";
            }
        }

        // Condições - MAIORIDADE //
        if(maiorIdade == undefined){
            maiorIdade = "Opção inválida";
        }

    

   </script>
</head>
<body>
        <header>
            <div class="container">
                <div class="menu-section">
                    <div class="menu-toogle">
                        <div class="um"></div>
                        <div class="dois"></div>
                        <div class="tres"></div>
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="https://itstep.com.br/" target="blank">Step Computer Academy</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

    <main>
        <!-- ENTRADA DE DADOS -->
        <section class="conteudo">
            <div class="container">
                <div class="box-title">
                    <h1>Cadastro</h1>
                </div>
                <!-- <div class="box-title">
                    <p>Báse do cálculo: imc = peso / (altura²)  </p>
                </div> -->

                <div class="row">
                    <div class="col-md">
                        <h2>Nome: </h2>
                        <div class="dados">
                            <script>
                                document.write("<h3>" + nome + "</h3>");
                            </script>
                        </div>
                    </div>

                    <div class="col-md">
                        <h2>Idade: </h2>
                        <div class="dados">
                            <script>
                                document.write("<h3>" + idade + "</h3>");
                            </script>
                        </div>
                    </div>

                    <div class="col-md">
                        <h2>Sexo: </h2>
                        <div class="dados">
                            <script>
                                document.write("<h3>" + genero + "</h3>");
                            </script>
                        </div>
                    </div>

                </div>

                <!-- CONDIÇÕES -->
                <div class="row">
                    <div class="col-md">
                        <h2>Maioridade: </h2>
                        <div class="situacao">
                            <script>
                                document.write("<h3>" + maiorIdade + "</h3>");
                            </script>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

</body>
