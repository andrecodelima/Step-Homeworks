<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>
<body>
        <header>
            <div class="container">
                <div class="menu-section">
                    <div class="menu-toogle">
                        <div class="um"></div>
                        <div class="dois"></div>
                        <div class="tres"></div>
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="https://itstep.com.br/" target="blank">Step Computer Academy</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

    <main>
        <!-- ENTRADA DE DADOS -->
        <section class="conteudo">
            <div class="container">
                <div class="box-title">
                    <h1>Cadastro - 4.0</h1>
                </div>

                <form action="">
                    <div class="row">
                        <div class="col-md">   
                            <h2>nome:</h2> <input type="text" name="" id="nome">
                        </div>
                        <div class="col-md">   
                            <h2>Nascimento:</h2> <input type="text" name="" id="nascimento">
                        </div>
                        <div class="col-md">   
                            <h2>turma:</h2> <input type="tel" name="" id="turma">
                        </div>
                        <div class="col-md">   
                            <h2>turno:</h2> <input type="tel" name="" id="turno">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-button">
                            <input type="button" class="button" onclick="cadastrar()" value="Cadastre">
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="conteudo" id="resposta">
                <div class="container-2">
                </div>
            </div>
        </section>

    </main>

    <script src="./classes2.js">
    </script>

</body>
</html>
