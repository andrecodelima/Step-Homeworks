    <nav class="navbar navbar-dark">
      <div class="container-fluid">

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>

              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

  </header>
  
  <!-- FORMULÁRIO - INÍCIO -->

  <main>

    <form class="row" id="formulario">
    
      <div class="row">
        <div class="col-md-3">
          <label for="">Tipo</label><br>
           <select name="" id="inputTipo" onchange="exibirTipo()">
            <option value="carro"> Carro </option>
            <option value="moto"> Moto </option>
            <option value="barco"> Barco </option>
           </select>
        </div>
      </div>

      <div class="row" id="box-carro">
        <div class="col-md-3">
          <label for=""> Modelo</label><br>
          <input type="text" name="" id="inputModelo" placeholder="Modelo">
        </div>

        <div class="col-md-3">
          <label for=""> Cor</label><br>
          <input type="text" name="" id="inputCor" placeholder="Cor">
        </div>

        <div class="col-md-3">
          <label for=""> Fabricante</label><br>
          <input type="text" name="" id="inputFaber" placeholder="Fabricante">
        </div>
      </div>

      <div class="row">
        <div class="box-moto" id="box-moto">
          <div class="col-md-3">
            <label for=""> Cilindrada</label><br>
            <input type="text" name="" id="inputCilindrada">
          </div>
        </div>


        <div class="box-barco" id="box-barco">
          <div class="col-md-3">
            <label for=""> Pés</label><br>
            <input type="text" name="" id="inputPes">
          </div>
        </div>

      </div>
        
    
        <div class="box-submit"> 
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastre</button>
            </div>
    
            <div class="col-md-3">
              <button type="button" class="btn btn-primary" onclick="exibir()">Exibir</button>
            </div>
          </div>
        </div>

    </form>

      <!-- FORMULÁRIO - FIM -->

  </main>
      <section id="resposta">
        <div id="resposta"></div>
      </section>

      <script src="./js/script.js"></script>
</body>
</html>
