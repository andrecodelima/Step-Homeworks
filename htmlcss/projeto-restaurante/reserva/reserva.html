    <!-- SESSÃO - RESERVAS-->
    <section id="section-reserva">
      <div class="banner-reserva">
        <h2 class="h2-reserva">
          Faça aqui a sua reserva
        </h2>
        <div class="row-reserva">
          <div class="col-md-2-reserva">

            <form class="row-form" action="../index.html" method="post">
              <div class="col-md-4">
                <label for="inputnumberl4" class="form-label-row1">Escolha a mesa</label>
                <input type="number" class="form-control" id="inputnumberl4" min="1" max="70" required>
              </div>

              <div class="col-md-4">
                <label for="inputdatel4" class="form-label-row1">Data da Reserva</label>
                <input type="date" class="form-control" id="inputdatel4" required>
              </div>

              <div class="col-md-4">
                <label for="inputState" class="form-label-row1">Número de Pessoas</label>
                <select class="form-select" class="form-select" required>
                  <option selected></option>
                  <option>1 pessoa</option>
                  <option>2 pessoas</option>
                  <option>3 pessoas</option>
                  <option>4 pessoas</option>
                  <option>5 pessoas</option>
                  <option>6 Pessoas</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label-row1">Horário</label>
                <select class="form-select" class="form-select" required>
                  <option selected>Selecione</option>
                  <option>12:00</option>
                  <option>12:30</option>
                  <option>13:00</option>
                  <option>13:30</option>
                  <option>14:00</option>
                  <option>14:30</option>
                  <option>15:00</option>
                  <option>15:30</option>
                  <option>16:00</option>
                  <option>16:30</option>
                  <option>17:00</option>
                  <option>17:30</option>
                  <option>18:00</option>
                  <option>18:30</option>
                  <option>19:00</option>
                  <option>19:30</option>
                  <option>20:00</option>
                  <option>20:30</option>
                  <option>21:00</option>
                  <option>21:30</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="inputName4" class="form-label-nome">Nome</label>
                <input type="text" class="form-control" id="inputName4" minlength="3" maxlength="30" required>
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label-email">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
              </div>

              <div class="col-md-6-tel">
                <label for="inputTel4" class="form-label-tel">Telefone</label>
                <input type="tel" class="form-control" id="inputTel4" maxlength="15" required
                  placeholder="(21)9XXXX XXXX">
              </div>


              <div class="col-md-6-submit">
                <button type="submit" class="btn" onclick="Enviar();">Enviar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
