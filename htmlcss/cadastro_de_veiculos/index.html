<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>MotoCar</title>
</head>

<body>

  <header id="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="img-logo" src="./imgs/logo.png" title="carmotor" alt="imagem da logomarca"></a>

        <div class="box">
          <h1 class="h1-box">SISTEMA <em>CARMOTOR</em> </h1>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">
              <h2>| Home |</h2>
            </a>
            <a class="nav-link active" href="#">
              <h2>| Cadastro de veículos |</h2>
            </a>
            <a class="nav-link " href="#">
              <h2>| Administração |</h2>
            </a>
            <a class="nav-link" href="#">
              <h2>| Comercial |</h2>
            </a>

          </div>
        </div>
      </div>
    </nav>

  </header>

  <section id="main-section">

    <!-- CATEGORIAS -->
    <form action="" method="get">
      <div class="row">
        <div class="col-md-12-section">
          <label class="label-categoria" for="categoria"><h3>Categorias</h3></label> <br>
          <ul class="ul-categoria">
            <li><input class="radio1" type="radio" name="cat" id="categoria">
              <h5>Carros</h5>
            </li>
            <li><input class="radio2" type="radio" name="cat" id="categoria">
              <h5>Motos</h5>
            </li>
          </ul>
        </div>
      </div>

            <!-- ======= Carro ======
            ==============================
                 ======= Carro ======
            -->

      <div class="row-1">
        <div class="titulo-carro" for="">
          <h2 class="h2-subtitulo">Carros</h2>
        </div>

        <!-- Fabricantes -->
        <div class="row">
          <div class="col-md-section">
            <label for="fabricantes">Fabricantes</label> <br>
            <select class="select-inf" name="fabricante" id="fabricante" required>

              <!-- Espaço vazio -->
              <option name=" " id=" "> </option>
              <!-- Início -->

              <option name="gm" id="gm"> General Motors Company</option>
              <option name="volks" id="volks"> Volkswagen Group AG</option>
              <option name="toyota" id="toyota"> Toyota Motor Corporation</option>
              <option name="hyundai" id="hyundai">Hyundai Motor Group</option>
              <option name="ford" id="ford"> Ford Motor Company</option>
            </select>
          </div>
        
        <!-- Modelos -->
          <div class="col-md-section">
            <label for="modelos">Modelos</label> <br>
            <select class="select-inf" name="modelos" id="select-inf" required>

              <!-- Espaço vazio -->
              <option name=" " id=" "> </option>
              <!-- Início -->

              <option name="gm" id="gm"> Chevrolet</option>
              <option name="volks" id="volks"> Audi</option>
              <option name="toyota" id="toyota"> Toyota</option>
              <option name="hyundai" id="hyundai">Hyundai</option>
              <option name="ford" id="ford"> Ford </option>
            </select>
          </div>

        <!-- Ano -->
          <div class="col-md-section">
            <label for="ano">Ano</label> <br>
            <select class="select-inf" name="ano" id="select-inf" required>

              <!-- Espaço vazio -->
              <option name=" " id=" "> </option>
              <!-- Início -->

              <option value="21">2021</option>
              <option value="20">2020</option>
              <option value="19">2019</option>
              <option value="18">2018</option>
              <option value="17">2017</option>
              <option value="16">2016</option>
            </select>
          </div>

        <!-- Cor -->
          <div class="col-md-section">
            <label class="cor-label" for="categoria">Cor</label> <br>
            <input class="cor" type="color" name="cor" id="cor">
          </div>

          <div class="col-md-section">
            <label class="label-inf-placa" for="placa" required>Placa</label> <br>
            <input class="text-inf" type="text" name="placa" id="placa" placeholder="Ex: LVE 9999">
          </div>
        </div>
      </div>
      <!-- Fim de sessão -->

      <!-- Início de sessão -->
      <div class="row-1">
        <div class="row">

        <!-- Opcinionais -->
          <div class="col-md">
            <label class="label-inf" for="opcionais">Opcionais</label> <br>
            <input class="checkbox" type="checkbox" name="direcao" id="direcao"> Direção
            <br>
            <input class="checkbox" type="checkbox" name="ar" id="ar"> Ar
            <br>
            <input class="checkbox" type="checkbox" name="teto" id="teto"> Teto Solar
            <br>
            <input class="checkbox" type="checkbox" name="couro" id="couro"> Couro
          </div>

        <!-- Câmbio -->
          <div class="col-md">
            <label class="label-cambio" for="cambio">Câmbio</label> <br>
            <ul class="cambio">
              <li><input class="radio1" type="radio" name="cambio" id="cambio">
                <h5>Manual</h5>
              </li>
              <li><input class="radio2" type="radio" name="cambio" id="cambio">
                <h5>Automático</h5>
              </li>
            </ul>
          </div>

        <!-- Estado -->
          <div class="col-md">
            <label class="label-estado" for="categoria">Estado</label> <br>
            <ul class="estado">
              <li><input class="radio1" type="radio" name="estado" id="estado">
                <h5>Zero KM</h5><br>
              </li>
              <li><input class="radio2" type="radio" name="estado" id="estado">
                <h5>Usado</h5>
              </li>
            </ul>
          </div>
        </div>

      </div>

            <!-- ======= Moto ======
            ==============================
                 ======= Moto ======
            -->

      <div class="row-1">
        <div class="titulo-carro" for="">
          <h2 class="h2-subtitulo">Motos</h2>
        </div>

        <!-- Fabricantes -->
        <div class="row">
          <div class="col-md-section">
            <label for="fabricantes">Fabricantes</label> <br>
            <select class="select-inf" name="fabricante" id="fabricante" required>

              <!-- Espaço vazio -->
              <option name=" " id=" "> </option>
              <!-- Início -->

              <option name="gm" id="gm"> General Motors Company</option>
              <option name="volks" id="volks"> Volkswagen Group AG</option>
              <option name="toyota" id="toyota"> Toyota Motor Corporation</option>
              <option name="hyundai" id="hyundai">Hyundai Motor Group</option>
              <option name="ford" id="ford"> Ford Motor Company</option>
            </select>
          </div>
        
        <!-- Modelos -->
          <div class="col-md-section">
            <label for="modelos">Modelos</label> <br>
            <select class="select-inf" name="modelos" id="select-inf" required>

              <!-- Espaço vazio -->
              <option name=" " id=" "> </option>
              <!-- Início -->

              <option name="gm" id="gm"> Chevrolet</option>
              <option name="volks" id="volks"> Audi</option>
              <option name="toyota" id="toyota"> Toyota</option>
              <option name="hyundai" id="hyundai">Hyundai</option>
              <option name="ford" id="ford"> Ford </option>
            </select>
          </div>

        <!-- Ano -->
          <div class="col-md-section">
            <label for="ano">Ano</label> <br>
            <select class="select-inf" name="ano" id="select-inf" required>

              <!-- Espaço vazio -->
              <option name=" " id=" "> </option>
              <!-- Início -->

              <option value="21">2021</option>
              <option value="20">2020</option>
              <option value="19">2019</option>
              <option value="18">2018</option>
              <option value="17">2017</option>
              <option value="16">2016</option>
            </select>
          </div>

        <!-- Cor -->
          <div class="col-md-section">
            <label class="cor-label" for="categoria">Cor</label> <br>
            <input class="cor" type="color" name="cor" id="cor">
          </div>

          <div class="col-md-section">
            <label class="label-inf-placa" for="placa" required>Placa</label> <br>
            <input class="text-inf" type="text" name="placa" id="placa" placeholder="Ex: LVE 9999">
          </div>
        </div>
      </div>
      <!-- Fim de sessão -->

      <!-- Início de sessão -->
      <div class="row-1">
        <div class="row">

        <!-- Opcinionais -->
          <div class="col-md">
            <label class="label-inf" for="opcionais">Opcionais</label> <br>
            <input class="checkbox" type="checkbox" name="direcao" id="direcao"> Direção
            <br>
            <input class="checkbox" type="checkbox" name="ar" id="ar"> Ar
            <br>
            <input class="checkbox" type="checkbox" name="teto" id="teto"> Teto Solar
            <br>
            <input class="checkbox" type="checkbox" name="couro" id="couro"> Couro
          </div>

        <!-- Câmbio -->
          <div class="col-md">
            <label class="label-cambio" for="cambio">Câmbio</label> <br>
            <ul class="cambio">
              <li><input class="radio1" type="radio" name="cambio" id="cambio">
                <h5>Manual</h5>
              </li>
              <li><input class="radio2" type="radio" name="cambio" id="cambio">
                <h5>Automático</h5>
              </li>
            </ul>
          </div>

        <!-- Estado -->
          <div class="col-md">
            <label class="label-estado" for="categoria">Estado</label> <br>
            <ul class="estado">
              <li><input class="radio1" type="radio" name="estado" id="estado">
                <h5>Zero KM</h5><br>
              </li>
              <li><input class="radio2" type="radio" name="estado" id="estado">
                <h5>Usado</h5>
              </li>
            </ul>
          </div>
        </div>

      </div>

      <!-- Fim de sessão -->

      <!-- Início de sessão -->

      
      <div class="row-1">
        <div class="row-set">
          <div class="col-md-3">
            <input class="btn btn-success" type="submit" value="Cadastrar">
          </div>

          <div class="col-md-3">
            <input class="btn btn-warning" type="reset" value="Limpar">
          </div>

          <div class="col-md-3">
            <input class="btn btn-danger" type="button" value="Excluir">
          </div>

        </div>

      </div>
    </form>

  </section>
  </div>

</body>

</html>
