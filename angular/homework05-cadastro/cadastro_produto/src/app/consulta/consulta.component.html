
<section *ngIf="produtos.length > 0; else semProdutos">

    <table border="1">

        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let produto of produtos">
                <td>{{produto.nome}}</td>
                <td>{{produto.categoria}}</td>
                <td>{{produto.quantidade}}</td>
                <td>{{produto.preco}}</td>
            </tr>
        </tbody>
    </table>
</section>

<ng-template #semProdutos>
    <p>Nenhum produto cadastrado.</p>
</ng-template>
