                            <div class="colum-md">

                                <select id="selecao-cod-uf" name="uf" >

                            <div class="colum-md">

                                <input type="name" id="nome" name="cidade" placeholder="CIDADE" >
                            </div>


                            <div class="colum-md">
                                <label class="nome" for="nome"><h3>BAIRRO</h3></label><br>
                                <input type="name" id="nome" name="bairro" placeholder="BAIRRO" >
                            </div>

                            <div class="colum-md">
                                <label class="nome-cod-cel" for="nome"><h3>CELULAR</h3></label><br>

                <legend><h2>DOCUMENTAÇÃO</h2>

                        <div class="colum-md">

                        <div class="colum-md">
                            <label class="nome-cod-doc" for="nome"><h3>EMISSAO</h3></label><br>
                            <input type="name" id="nome-cod-doc" name="titulo" placeholder="EMISSÃO" required>
                        </div>

                    </div>

                        <div class="colum-md">
                            <label class="nome-cod-doc" for="nome"><h3>CNH</h3></label><br>
                            <input type="name" id="nome-cod-doc" name="titulo" placeholder="CNH" required>
