  
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<link rel="stylesheet" href="./static/css/style.css">

<title>Cadastro</title>
</head>
<body>

	<!-- NAVBAR -->
	
	<header>
		<nav class="navbar navbar-expand-lg" id="navbar">
			<div class="container-fluid">
			
				<a class="navbar-brand" href="index.html">Lima Lanches</a>
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 	aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
					
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
						
						<li class="nav-item"><a class="nav-link" href="cliente.jsp">Clientes</a></li>
						
						<li class="nav-item"><a class="nav-link" href="cadastroCliente">Cadastro de Clientes</a></li>
						
						<li class="nav-item"><a class="nav-link" href="venda.jsp">Venda de Balcão</a></li>
						
						<li class="nav-item"><a class="nav-link" href="#">Entrega</a></li>
						 
					</ul>
				</div>
				
			</div>
		</nav>
	</header>
	
	<main class="main-default">

		<section class="box-produtos">

			<h1>Cadastro de Cliente</h1>
			<hr>

			<a href="consulta.jsp" class="btn btn-outline-light" title="Consulta de clientes">Exportar</a>


			<table class="box-produtos" id="tabelaProduto">

				<form name="formProduto" action="insertClient">

					<section class="table" id="table">

						<div class="row">

							<div class="col-md-4">

								<input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="Nome" maxlength="45">
								<label for="inputNome">Nome</label>

							</div>

							<div class="col-md-2">

								<input type="text" class="form-control" name="inputTelefone" id="inputTelefone" placeholder="00-0000-0000" maxlength="20">
								<label for="inputTelefone">Telefone</label>
								
							</div>
						</div>


						<div class="row">
							
							<div class="col-md-4">

								<input type="text" class="form-control" name="inputEndereco" id="inputEndereco" placeholder="Endereço" maxlength="100">
								<label for="inputEndereco">Endereço</label>
								
							</div>
							
							<div class="col-md-3">

								<input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="nome@exemplo.com" maxlength="100">
								<label for="inputEmail">E-mail</label>
								
							</div>

						</div>

 
						<div class="row">

							<input class='button-cadastro' type="button" value="Cadastrar" onclick="validaCliente()">

						</div>

					</section>

				</form>

			</table>
	</main>



	<!-- SCRIPTS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="./static/js/js.js"></script>

</body>
</html>
